<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<dom-module id="wc-kiosko">
    <template id="kiosko">
        <style>
        .kiosko {
            text-align: center;
            color: var(--color);
            background: var(--fondo, blue);
        }
        </style>
        <div class="kiosko">
            <h1 id="name"><span>{{ name }}</span></h1>
            <div id="ticketList"> {{ticketList}} </div>
        </div>
    </template>
    <script>
    (function() {
        var tickets = [];
        Polymer({
            is: 'wc-kiosko',
            properties: {
                name: {
                    type: String,
                    value: 'Kiosko'
                },
                ticketList: {
                    type: Array,
                    value: function() {
                        return tickets;
                    }
                }
            },
            addTicket: function(ticket) {
                tickets.push(ticket);
                console.log("Kiosko tickets:", tickets);
                this.$.ticketList.appendChild(ticket);
                // this.ticketList = tickets;
                // console.log(this.$.ticketList);
                // console.log(this.querySelector('#ticketList'));
            }
        });
    })();
    </script>
</dom-module>
