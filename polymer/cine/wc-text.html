<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<link rel="import" href="wc-film.html">
<link rel="import" href="wc-window.html">
<link rel="import" href="wc-ticket.html">
<link rel="import" href="wc-kiosko.html">
<dom-module id="wc-text">
    <template id="text">
        <wc-window kiosko="{{kiosko}}" name="Ventanilla 1">
            <wc-film title="Mi título 1" description="mi descripcion 1"></wc-film>
            <wc-film title="Mi título 2" description="mi descripcion 2"></wc-film>
            <wc-film title="Mi título 3" description="mi descripcion 3"></wc-film>
        </wc-window>
        <wc-window kiosko="{{kiosko}}" name="Ventanilla 2">
            <wc-film title="Mi título 4" description="mi descripcion 4"></wc-film>
            <wc-film title="Mi título 5" description="mi descripcion 5"></wc-film>
            <wc-film title="Mi título 6" description="mi descripcion 6"></wc-film>
        </wc-window>
        <wc-kiosko id="kiosko"></wc-kiosko>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-text',
            properties: {
                kiosko: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                }
            },
            ready: function () {
                this.kiosko = this.$.kiosko;
            }
        });
    })();
    </script>
</dom-module>
