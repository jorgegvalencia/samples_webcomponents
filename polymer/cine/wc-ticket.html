<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<dom-module id="wc-ticket">
    <template id="ticket">
        <style>
            .ticket {
                box-shadow: 1px 1px 10px #222;
                padding: 50px;
                width: 300px;
                text-align: center;
                margin: 15px;
            }
        </style>
        <div class="ticket">
            <h1 id="title"><span>{{ title }}</span></h1>
            <h2 id="session"> {{ session }}</h2>
            <span id="date"> {{ date }}</span>
        </div>
    </template>
    <script>
    (function() {
        WCTicket = Polymer({
            is: 'wc-ticket',
            properties: {
                title: {
                    type: String,
                    value: 'Titulo por defecto'
                },
                date: {
                    type: String,
                    value: function () {
                        return new Date().toLocaleDateString();
                    }
                },
                session: {
                    type: String,
                    value: ''
                }
            }
        });
    })();
    </script>
</dom-module>
