<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<link rel="import" href="wc-film.html">
<link rel="import" href="wc-window.html">
<link rel="import" href="wc-ticket.html">
<link rel="import" href="wc-kiosko.html">
<link rel="import" href="wc-cinema.html">
<link rel="import" href="wc-selector.html">
<dom-module id="wc-test">
    <template id="test">
        <style>
        :host {
            --color: yellow;
            --fondo: green;
        }
        .orange {
            --color: orange;
        }
        </style>
        <wc-selector class="orange" data="{{films}}" key="films">
            <wc-cinema films="{{films1}}"></wc-cinema>
            <wc-cinema films="{{films2}}"></wc-cinema>
        </wc-selector>
        <button on-tap="changeColor">Cambiar color</button>
        <wc-window kiosko="{{kiosko}}" films="[[films]]" name="Ventanilla 1" class="grey"></wc-window>
        <wc-kiosko id="kiosko"></wc-kiosko>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-test',
            properties: {
                kiosko: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                }
            },
            ready: function() {
                this.kiosko = this.$.kiosko;
            },
            changeColor: function () {
                this.customStyle['--color'] = 'orange';
                this.customStyle['--fondo'] = 'aqua';
                this.updateStyles();
            }
        });
    })();
    </script>
</dom-module>
